<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chooser Preview</title>
    <style>
      :root {
        --bg: #f3f6fb;
        --panel: #ffffff;
        --border: #d8dee8;
        --text: #1b1f24;
        --muted: #5d6b7d;
        --accent: #0f6cbd;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .frame {
        padding: 10px;
        height: 100%;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        height: 100%;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .title {
        font-size: 14px;
      }
      .input {
        border: 1px solid var(--border);
        border-radius: 8px;
        height: 36px;
        display: flex;
        align-items: center;
        padding: 0 10px;
        color: var(--muted);
        font-size: 12px;
      }
      .tabs {
        display: flex;
        gap: 6px;
      }
      .tab {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: #edf2f9;
        border: 1px solid var(--border);
      }
      .tab.active {
        border-color: var(--accent);
        background: #d8e9fb;
      }
      .grid {
        flex: 1;
        min-height: 0;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
      }
      .item {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 6px;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
        min-height: 42px;
      }
      .avatar {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #d8e9fb;
      }
      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 6px;
      }
      .btn {
        height: 30px;
        padding: 0 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #f8fafc;
        font-size: 12px;
        display: grid;
        place-items: center;
      }
      .btn.primary {
        border-color: var(--accent);
        background: var(--accent);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="title">Select a browser to open this link</div>
        <div class="input">https://example.com/path?utm_source=open</div>
        <div class="tabs">
          <div class="tab active"></div>
          <div class="tab"></div>
          <div class="tab"></div>
        </div>
        <div class="grid">
          <div class="item"><div class="avatar"></div><span>Profile 1</span></div>
          <div class="item"><div class="avatar"></div><span>Profile 2</span></div>
          <div class="item"><div class="avatar"></div><span>Work</span></div>
          <div class="item"><div class="avatar"></div><span>Default</span></div>
        </div>
        <div class="actions">
          <div class="btn">Cancel</div>
          <div class="btn primary">Open</div>
        </div>
      </div>
    </div>
  </body>
</html>
